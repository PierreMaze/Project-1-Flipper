<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/inscription.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="logo">
            <img src="../src/img/assets/LogoV4.svg" alt="Logo Flipper" id="logo">
        </div>
        <div class="flag">
            <div class="sex_choice">
                <div class="man_choice">
                    <h3 class="man">Man</h3>
                    <input type="radio" name="choix" value="Homme" checked />
                </div>
                <div class="woman_choice">
                    <h3 class="woman">Woman</h3>
                    <input type="radio" name="choix" value="Femme">
                </div>
            </div>
            <form class="form">
                <div>
                    <h3 class="text">Profil</h3>
                </div>
                <div class="profil">
                    <div class="username">
                        <input type="text" class="input" placeholder="Username"  />
                    </div>
                    <div class="name-first_name">
                        <div class="first_name">
                            <input type="text" class="input" placeholder="First name"  />
                        </div>
                        <div class="name">
                            <input type="text" class="input" placeholder="Name"  />
                        </div>
                    </div>
                </div>
                <div>
                    <h3 class="text">Identification</h3>
                </div>
                <div class="login">
                    <div class="password">
                        <input type="text" class="input" placeholder="Password"  />
                    </div>
                    <div class="mail">
                        <input type="email" class="input" placeholder="Mail"  />
                    </div>
                </div>
                <div>
                    <h3 class="text">Informations</h3>
                </div>
                <div class="informations">
                    <div class="birthday">
                        <input type="date" name="date" class="input" value="">

                    </div>
                    <div class="city">
                        <input type="text" class="input" placeholder="City" />
                    </div>
                </div>
                <div class="div_button">
                    <button class="button" id="btn-inscription2">inscription</button>
                </div>

            </form>
        </div>

    </main>



    <script src="../js/inscription.js"></script>

</body>

</html>
